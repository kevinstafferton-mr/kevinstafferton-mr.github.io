<!DOCTYPE html>
<html>
<head>
<title>Lloyds Mental Health POC</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="container">
	<div id='instructionPanel'>
		<span id='instruction'></span>
	</div>
	<div id='videoCall'>
		<div class='mainVideoPanel'>
			<video id="main" playsinline></video>
		</div>
		<div class='previewVideoPanel'>
			<video id="preview" playsinline autoplay muted></video>
		</div>
	</div>
		<div>
			<button id="start">Start camera</button>
			<button id="record">Record</button>
			<button id="play">Play</button>
			<button id="download">Download</button>
			<button id="save">Save</button>
			<button id="endFirst">End</button>
			<button id="endSecond">End</button>
		</div>
    <div>
        <span id="errorMsg"></span>
    </div>
</div>

<!-- include adapter for srcObject shim -->
<script src="js/main.js" async></script>
</body>
</html>
